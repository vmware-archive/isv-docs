# Project information
site_name: ISV Tech Docs
site_description: Documentation related to Pivotal ISV Partners.
site_author: Chris Decelles
site_url: https://cf-platform-eng.github.io/isv-tech-hub/

docs_dir: content

# Copyright
copyright: 'ISV Tech Hub Documentation &copy; 2019'

extra_css:
  - 'stylesheets/extra.css'

use_directory_urls: false

# Configuration
theme:
  name: material
  custom_dir: theme

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: black
    accent: white
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/pivotal_favicon.ico

# Plugins
plugins:
  - search
  - awesome-pages
  #- minify:
  #    minify_html: true



